{% extends 'base.html' %} {% block content %}
<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid;
    margin: 70px;
    padding: 30px;
  "
>
  <p style="font-size: 50px; font-weight: 600">ACME University Login</p>
  <form
    method="POST"
    style="
      display: flex;
      flex-direction: column;
      width: 50%;
      align-items: center;
      gap: 20px;
    "
  >
    <input
      type="text"
      name="username"
      placeholder="Username"
      required
      style="width: 50%; font-size: 20px"
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
      style="width: 50%; font-size: 20px"
    />
    <button
      type="submit"
      style="
        width: 51%;
        height: 40px;
        margin-bottom: 70px;
        font-size: 18px;
        background-color: #90e0ef;
        border: 1px solid;
        border-radius: 5px;
      "
    >
      Login
    </button>
  </form>
</div>
{% endblock %}
